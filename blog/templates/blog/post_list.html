{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="d-flex flex-column">
                {% for post in post_list %}
                    <div class="card mb-4">
                        <div class="card-body">
                            <h1 class="card-title">
                                <a href="{% url 'post_detail' pk=post.pk %}" class="text-decoration-none">{{ post.title }}</a>
                            </h1>
                            <p class="text-muted mb-3">Published on: {{ post.published_date|date:"D M Y" }}</p>
                            <a class="btn btn-primary" href="{% url 'post_detail' pk=post.pk %}">
                                Comments: {{ post.approve_comments.count }}
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
