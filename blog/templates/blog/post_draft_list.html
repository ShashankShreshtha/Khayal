{% extends 'blog/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'post_detail' pk=post.pk %}" class="text-decoration-none text-dark">{{ post.title }}</a>
                        </h5>
                        <h6 class="card-subtitle mb-2 text-muted">Created: {{ post.created_date|date:'d-m-Y' }}</h6>
                        <p class="card-text">{{ post.text|truncatechars:200 }}</p>
                        <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary">Read More</a>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="col-12">
                <div class="alert alert-info" role="alert">
                    No posts available.
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
