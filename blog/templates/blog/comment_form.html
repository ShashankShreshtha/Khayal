<!DOCTYPE html>
{% extends 'blog/base.html' %}

{% block content %}
    <div class="container">
        <h1>New Comment</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Post Comment</button>
        </form>
    </div>

    <script>var editor = new MediumEditor('.editable');</script>
{% endblock %}
